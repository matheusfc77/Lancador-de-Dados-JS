<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script>
        function mostrarValor() {
            num = parseFloat(document.getElementById('num').value);
            document.write("Número: " + num);
        }
    </script>
    <title>Lançador de Dados JS - Teste Inicial</title>
</head>
<body>
    Número<input type="text" name="num" id="num">
    <input type="button" onclick="mostrarValor();" value="OK"
            value="Lançar os dados!"/>
</body>
</html>
