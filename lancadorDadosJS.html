<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script>
        function lancarDados() {
            num1User = getRandom(1, 6);
            num2User = getRandom(1, 6);
            ttUser = num1User + num2User;

            num1Computer = getRandom(1, 6);
            num2Computer = getRandom(1, 6);
            ttComputer = num1Computer + num2Computer;

            document.write("<h2>Seus Lançamentos</h2>Dado 1: " + num1User + "<br/>Dado 2: " + num2User + "<br/>Total: " + ttUser);
            document.write("<h2>Computador</h2>Dado 1: " + num1Computer + "<br/>Dado 2: " + num2Computer + "<br/>Total: " + ttComputer);
        }

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
    <title>Lançador de Dados JS - Lógica Inicial</title>
</head>
<body>

    <h1>Lançador de Dados</h1>
    <p>Teste sua sorte com os dados! Só não vale trapacear!</p>
    
    <input type="button" onclick="lancarDados();" value="Lançar os dados!"/>
</body>
</html>
